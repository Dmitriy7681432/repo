<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
  h1,h2{
  color: green;
  line-height:1em;
  background-color:blue
  }

  .class-name{
  color: yellow;
  line-height:2em;
  background-color:brown
  }
</style>

</head>
<body>

<h1>Заголовок 1</h1>
<h2>Заголовок 2</h2>
<h3 class="class-name">Заголовок 3</h3>
<h4 class="class-name">Заголовок 4</h4>

<button class="class-name"> Я кнопка</button>
<br>
<button class="class-name1"> Я кнопка</button>
<br>
<button class="class-name2"> Я кнопка</button>
<br>

<button class="btn btn-primary"> Я кнопка</button>
<br>
<button class="btn btn-secondary"> Я кнопка</button>
<br>
<button class="btn btn-info"> Я кнопка</button>

<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
