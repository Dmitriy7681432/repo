<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/vacansies.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Вакансии</title>
</head>
<body>
    <div class="container mt-5">
        {% for el in vacancy %}
        <div class="alert alert-info">
            <nobr>{{ el[0] }}&emsp;</nobr> <nobr>{{ el[1] }}&emsp;</nobr>
            <nobr>{{ el[2] }}&emsp;</nobr> <nobr>{{ el[3] }}&emsp;</nobr>
            <nobr>{{ el[4] }}&emsp;</nobr> <nobr>{{ el[5] }}&emsp;</nobr>
            <nobr>{{ el[6] }}&emsp;</nobr> <nobr>{{ el[7] }}&emsp;</nobr>
            <nobr>{{ el[8] }}&emsp;</nobr> <nobr>{{ el[9] }}&emsp;</nobr>
        </div>
        {% endfor %}
    </div>

</body>
</html>
